<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>API Lijst</title>
</head>

<body>
    <script>
        fetch('https://api.publicapis.org/entries')
            .then(response => response.json())
            .then(json => {
                var list = document.getElementById("list");
                for (entry of json.entries) {
                    if (entry["Auth"] == "") {
                        var listItem = document.createElement("li")
                        listItem.innerHTML = `<a href="${entry["Link"]}">${entry["API"]}</a>: ${entry["Description"]}`;
                        list.appendChild(listItem);
                    }
                }
            });
    </script>
    <main class="container">
        <h1>Lijst van openbare API's</h1>
        <p>Deze demo-website gebruikt een API om een lijst van openbare API's op te halen. De resultaten zijn gefilterd
            op API's zonder een API token. Voor meer informatie
            zie de <a href="https://github.com/public-apis/public-apis">volledige lijst op GitHub.</a>
        </p>
        <ul id="list"></ul>
    </main>
</body>

</html>
