<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="default.css">
    <title>Kleur naam</title>
</head>

<body>
    <script>
        function getColorName() {
            var colorInput = document.getElementById("color-input").value;
            fetch(`https://api.color.pizza/v1/${colorInput}`)
                .then(response => response.json())
                .then(json => {
                    var result = document.getElementById("result");
                    result.innerHTML = '';
                    for (color of json.colors) {
                        console.log(color);
                        var row = document.createElement("div");
                        row.innerText = color.name;
                        result.appendChild(row);
                    }
                });
        }
    </script>
    <div>
        <h1>Kleur naam</h1>
        <div id="input">
            <input type="text" id="color-input">
            <button onclick="getColorName()">Verkrijg</button>
        </div>
        <div id="result"></div>
    </div>
</body>

</html>
